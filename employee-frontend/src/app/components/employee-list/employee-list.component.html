<div class="container mt-4">
    <h2 class="mt-4">Employee List</h2>
    <div class="text-end mt-3">
      <!-- <button class="btn btn-success mt-3" >Add Employee</button>
      <button class="btn btn-primary mt-3" >Get by ID</button>
      <button class="btn btn-warning mt-3" >Update Employee</button> -->
    </div>
  
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Delete?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.age}}</td>
          <td>
              <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center mt-3">
      <button class="btn btn-secondary me-2" (click)="previousPage()">
        Previous
      </button>
      <button class="btn btn-secondary" (click)="nextPage()">
        Next
      </button>
    </div>
  
    <p class="text-center mt-3">
      Page {{currentPage}} of {{totalPages}}
    </p>
</div>
